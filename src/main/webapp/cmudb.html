<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Mocap player</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/cmudb-min.js"></script>
<style>
#view {
	text-align: center;
}
#canvas {
	background-color: black;
}
</style>
</head>

<body>
<div data-role="page">
  <div id="header" data-role="header" data-theme="b" data-position="fixed" data-size="mini">
    <a href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">back</a>
    <h1>Mocap player</h1>
    <a href="#searchPanel" class="ui-btn ui-btn-right ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-search">search</a>
  </div>
  <div id="view"><canvas id="canvas"></canvas></div>
  <div id="footer">
    <input id="slider" type="range" value="0" min="0" max="0" step="1" data-highlight="true"/>
    <fieldset data-role="controlgroup" data-type="horizontal">
      <button id="playButton" data-icon="carat-r" disabled>Play</button>
    </fieldset>
    <label for="nameFlip">Name:</label>
    <input type="checkbox" id="nameFlip" data-role="flipswitch"/>
    <div class="ui-field-contain">
    </div>
  </div>
  <div id="searchPanel" data-role="panel" data-position="right" data-display="overlay" data-position-fixed="true">
    <ul data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="">
    </ul>
  </div>
</div>
</body>
</html>
